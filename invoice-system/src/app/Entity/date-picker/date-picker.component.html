
    <mat-form-field class="datepicker" [formGroup]="formGroup">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="fieldName" 
         formControlName="dataControl" (ngModelChange)="convertDataToString(formGroup.controls['dataControl'].value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
        <mat-error *ngIf="formGroup.controls['dataControl'].invalid && formGroup.controls['dataControl'].touched">
            Please enter a <strong>data</strong>
          </mat-error>
    </mat-form-field>
