<button mat-raised-button (click) = "goCreateTaskLink()" >Create new task</button>

<button mat-raised-button (click) = "getTasks()">View Tasks</button>

<li *ngFor="let task of tasks">
    <p class="task-title">{{task.title}}</p>
    <p class="task-description">{{task.title}}</p>
    <p class="task-money">{{task.title}}</p>
    <p class="task-date">{{task.title}}</p>
</li>
