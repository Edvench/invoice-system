<div class="container">
    <div class="section">
        <div class="button-section">
            <button class="button-wrapper btn" mat-raised-button (click)="reddirectCreateTaskComponent()">
                <span class="icon-pen"></span>Create new task</button>
            <button class="button-wrapper btn" mat-raised-button (click)="viewTasks(0)">
                <span class="icon-list"></span>View All Tasks</button>
        </div>

        <form >
            <div class="datepicker-form">
                <app-date-picker fieldName="validDateFrom" (notifyDatePicker)='getDate($event)'></app-date-picker>
                <app-date-picker class="datepicker-right" fieldName="validDateTo" (notifyDatePicker)='getDate($event)'>
                </app-date-picker>
            </div>
            <div class="button-wrapper">
                <button mat-raised-button class="btn" (click)="viewTasks(0)">
                    <span class="icon-search"></span>Search Data</button>
            </div>
        </form>

        <p >
            <mat-form-field class="search-input" [formGroup]="formGroup">
                <mat-label>Please, enter title for search</mat-label>
                <input matInput required maxlength="256" name="name2" formControlName="titleFromSearchControl" 
                    (ngModelChange)="viewTasks(0)" />
            </mat-form-field>
        </p>

        <li *ngFor="let task of tasks">
            <p>CONTENT</p>
            <p class="task-title">{{task.title}}</p>
            <p class="task-description">{{task.description}}</p>
            <p class="task-money">{{task.money}}</p>
            <p class="task-date">{{task.dateFoTask}}</p>
        </li>

        <p *ngIf="tasks.length">
            <button mat-raised-button class="btn"
                [disabled]="fullResponce.currentPage == fullResponce.pageCount" 
                (click)="viewTasks(fullResponce.currentPage)">
                <span class="icon-more"></span>
                
            </button>
        </p>
    </div>
</div>
