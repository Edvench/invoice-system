<button mat-raised-button (click) = "goCreateTaskLink()" >Create new task</button>

<button mat-raised-button (click) = "getTasks(0)">View Tasks</button>

<p *ngIf = "tasks.length">
    <mat-form-field class="search-input">
        <mat-label>Please, enter title for search</mat-label>
        <input matInput required maxlength="256" 
         name="name2" [(ngModel)]="titleFromSearch" />
      </mat-form-field>
</p>

<li *ngFor="let task of tasks">
    <p class="task-title">{{task.title}}</p>
    <p class="task-description">{{task.description}}</p>
    <p class="task-money">{{task.money}}</p>
    <p class="task-date">{{task.dateFoTask}}</p>
</li>

<p *ngIf = "tasks.length">
    <button mat-raised-button (click) = "getTasks(fullResponce.currentPage)">more</button>
</p>
