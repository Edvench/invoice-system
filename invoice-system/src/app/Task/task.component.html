<button mat-raised-button (click) = "goCreateTaskLink()" >Create new task</button>

<button mat-raised-button (click) = "getTasks()">View Tasks</button>

<li *ngFor="let task of tasks">
    <p class="task-title">{{task.title}}</p>
    <p class="task-description">{{task.description}}</p>
    <p class="task-money">{{task.money}}</p>
    <p class="task-date">{{task.dateFoTask}}</p>
</li>

<p *ngIf = "tasks">
    <button mat-raised-button (click) = "moreTask(fullResponce.currentPage)">more</button>
</p>
